<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script async defer type="module" src="index.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Signika+Negative:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <title>My Weather</title>
  </head>
  <body>
    <header>
      <div class="location-header">
        <h1 class="location"></h1>
        <div class="location-sun-info">
          <div class="sunrise">Sunrise</div>
          <div class="sunset">Sunset</div>
        </div>
      </div>
    </header>
    <div class="gif-cont">
      <img
        src="https://cdn.dribbble.com/users/1815906/screenshots/15400480/media/0b65b2c5235524614e404a6645de2d19.gif"
        class="gif"
      />
    </div>
    <main>
      <div class="weather-today">
        <div class="weather-time-1"></div>
        <div class="weather-time-2"></div>
        <div class="weather-time-3"></div>
        <div class="weather-time-4"></div>
        <div class="weather-time-5"></div>
        <div class="weather-time-6"></div>
      </div>
      <div class="weather-upcoming">
        <div class="weather-day-1"></div>
        <div class="weather-day-2"></div>
        <div class="weather-day-3"></div>
        <div class="weather-day-4"></div>
        <div class="weather-day-5"></div>
      </div>
    </main>
  </body>
</html>
